
        <!DOCTYPE html>
        <html>
        <head>
            <title>README Viewer</title>
            <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css"
            />
            <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
            <script>hljs.initHighlightingOnLoad();</script>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 20px;
                    background-color: #f6f8fa;
                }
                .container {
                    max-width: 800px;
                    margin: 0 auto;
                    background-color: white;
                    padding: 20px;
                    border-radius: 5px;
                    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
                }
                h1 {
                    font-size: 24px;
                }
                p {
                    font-size: 16px;
                    line-height: 1.5;
                }
                pre {
                    background-color: #f4f4f4;
                    padding: 10px;
                    border-radius: 5px;
                    overflow-x: auto;
                }
                code {
                    font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
                    font-size: 14px;
                    color: #333;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>This is what I want</h1>
<ul>
<li>properly</li>
<li>nice</li>
<li>cool</li>
</ul>
<h2>hahah</h2>
<pre class="hljs"><code><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-number">123</span>)

<span class="hljs-keyword">let</span> he = <span class="hljs-number">23</span>
<span class="hljs-keyword">let</span> me = <span class="hljs-number">24</span>
<span class="hljs-keyword">if</span>(he &gt; me){
    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;that works&#x27;</span>)
}

</code></pre>

            </div>
        </body>
        </html>
